<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploding Button</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
 
        #explodingButton {
            background-color: #007bff;
            color: #ffffff;
            font-size: 24px;
            padding: 20px 40px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
 
        #explodingButton:hover {
            transform: scale(1.2);
        }
 
        .explosion {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #007bff;
            animation: explode 2.5s linear;
        }
 
        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Exploding Button -->
    <button id="explodingButton" onclick="explodeButton()">Click Me!</button>
 
    <!-- Bootstrap & jQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 
    <!-- Custom JS -->
    <script>
        function explodeButton() {
            var explosion = document.createElement("div");
            explosion.classList.add("explosion");
            explosion.style.top = event.clientY + "px";
            explosion.style.left = event.clientX + "px";
            document.body.appendChild(explosion);
 
            setTimeout(function() {
                explosion.remove();
            }, 500);
        }
    </script>
</body>
</html>
